<!doctype html>
<html>
<head>
  <title>CCWS - CW 01</title>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>My Student Connections from GCU</h2> 
  <p> This page describes the metadata of the student profile picture</p>   
  <div class='container'> 
	<img src="{{ student_photo_url }}" alt="Profile Photo">
    <div class='content'>
	  <p><b>Name: </b>{{ student_photo_name }}</p>
	  <p><b>Type: </b>{{ student_photo_type }}</p>
	  <p><b>Size: </b>{{ student_photo_size }} bytes</p>
	  <p><b>Created : </b>{{ student_photo_created_on }}</p>
	  </br>
	</div>
  </div>
</body>
</html>
